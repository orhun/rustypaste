[package]
name = "rustypaste"
version = "0.11.1"
edition = "2021"
description = "A minimal file upload/pastebin service"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/orhun/rustypaste"
repository = "https://github.com/orhun/rustypaste"
keywords = ["paste", "pastebin", "upload"]
categories = ["web-programming::http-server"]
include = ["src/**/*", "Cargo.*", "LICENSE", "README.md", "CHANGELOG.md"]

[features]
default = ["rustls"]
openssl = ["actix-web/openssl", "awc/openssl"]
rustls = ["actix-web/rustls", "awc/rustls"]
shuttle = [
  "dep:shuttle-actix-web",
  "dep:shuttle-runtime",
  "dep:shuttle-static-folder",
  "dep:tokio",
]

[dependencies]
actix-web = { version = "4.3.1" }
actix-multipart = "0.6.0"
actix-files = "0.6.2"
awc = { version = "3.1.1" }
env_logger = "0.10.0"
log = "0.4.19"
serde = "1.0.183"
futures-util = "0.3.28"
petname = { version = "1.1.3", default-features = false, features = [
  "std_rng",
  "default_dictionary",
] }
rand = "0.8.5"
dotenvy = "0.15.7"
url = "2.4.0"
mime = "0.3.17"
regex = "1.9.3"
serde_regex = "1.1.0"
lazy-regex = "3.0.1"
humantime = "2.1.0"
humantime-serde = "1.1.1"
glob = "0.3.1"
ring = "0.16.20"
hotwatch = "0.5.0"
shuttle-actix-web = { version = "0.22.0", optional = true }
shuttle-runtime = { version = "0.22.0", optional = true }
shuttle-static-folder = { version = "0.22.0", optional = true }
tokio = { version = "1.29.1", optional = true }
uts2ts = "0.4.1"

[dependencies.config]
version = "0.13.3"
default-features = false
features = ["toml", "yaml"]

[dependencies.byte-unit]
version = "4.0.19"
features = ["serde"]

[dependencies.infer]
version = "0.15.0"
default-features = false

[dev-dependencies]
actix-rt = "2.8.0"

[profile.dev]
opt-level = 0
debug = true

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1
strip = true

[profile.bench]
opt-level = 3
debug = false
